<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Vision</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* equal heights */
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;             /* give the container the same radius */
            overflow: hidden;                /* hide anything that spills outside */
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            background: #000;                /* optional ‚Äì looks cleaner under video */
        }

        .video-container img {
            width: 800px;
            height: auto;
            display: block;                  /* removes small inline gap */
            border-radius: 0;                /* remove radius from img itself */
        }

        .variables {
            text-align: left;
            background: #1f1f1f;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            width: 480px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .variables h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .var-item {
            font-family: monospace;
            white-space: nowrap;     /* keep all text in one line */
            overflow-x: visible;     /* allow horizontal scroll */
            text-overflow: clip;     /* don‚Äôt cut off long values */
            padding: 2px 0;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>üèì PongWorks Live Feed</h1>
    <div class="main-container">
        <div class="video-container">
            <img id="feed" alt="Live Feed">
        </div>

        <div class="variables">
            <h3>Live Variables</h3>
            <div id="var-list"></div>
        </div>
    </div>

    <footer>
        ¬© 2025 PongWorks | video feed from Raspberry Pi
    </footer>

    <script>
        const img = document.getElementById('feed');
        const varList = document.getElementById('var-list');
        const vars = {};

        const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/video_feed`);
        ws.binaryType = 'arraybuffer';

        ws.onmessage = event => {
            if (typeof event.data === 'string') {
                // Handle text-based variable updates
                if (event.data.startsWith('VAR_UPDATE:')) {
                    const [, name, value] = event.data.split(':');
                    vars[name] = value;
                    updateVarList();
                }
                return;
            }

            // Handle binary image data
            const bytes = new Uint8Array(event.data);
            const msgType = bytes[0];
            const payload = bytes.slice(1);

            if (msgType === 1) {
                const base64 = arrayBufferToBase64(payload);
                img.src = 'data:image/jpeg;base64,' + base64;
            }
        };

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const chunkSize = 0x8000;
            for (let i = 0; i < bytes.length; i += chunkSize) {
                binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
            }
            return btoa(binary);
        }

        function updateVarList() {
            const sorted = Object.keys(vars).sort();
            varList.innerHTML = sorted
                .map(k => `<div class="var-item">${k}: ${vars[k]}</div>`)
                .join('');
        }

        ws.onclose = () => console.log('Disconnected from server');
    </script>
</body>
</html>
