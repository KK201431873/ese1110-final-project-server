<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Vision</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Right column that holds Vars + Minimap */
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* spaces Vars above Minimap */
            width: 30vw;
            max-width: 480px;
            min-width: 250px;
        }

        /* Vars section */
        .variables {
            flex: 1;
            background: #1f1f1f;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            overflow-y: auto;
            text-align: left;
        }
        
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;             /* restore rounded edges */
            overflow: hidden;                /* crop overflowing video corners */
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            background: #000;                /* keeps it neat when video not loaded */
        }

        .video-container img {
            width: 60vw;                     /* scale video with screen width */
            max-width: 800px;                /* cap on large screens */
            height: auto;
            display: block;
            border-radius: 0;                /* handled by container */
        }

        /* Minimap below it */
        .minimap-container {
            margin-top: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }

        /* Minimap smaller + cropped */
        .minimap-container img {
            width: 100%;
            max-height: 200px;               /* cap vertical space */
            object-fit: cover;               /* crop vertically instead of stretching */
            border-radius: 8px;
            display: block;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Responsive fallback */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .video-container img,
            .right-column {
                width: 90vw;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>üèì PongWorks Live Feed</h1>
    <div class="main-container">
        <div class="video-container">
            <img id="feed" alt="Live Feed">
        </div>

        <div class="right-column">
            <div class="variables">
                <h3>Live Variables</h3>
                <div id="var-list"></div>
            </div>

            <div class="minimap-container">
                <h4>Minimap</h4>
                <img id="minimap" alt="Minimap">
            </div>
        </div>
    </div>

    <footer>
        ¬© 2025 PongWorks | powered by Raspberry Pi
    </footer>

    <script>
        const img = document.getElementById('feed');
        const varList = document.getElementById('var-list');
        const vars = {};

        const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/video_feed`);
        ws.binaryType = 'arraybuffer';

        ws.onmessage = (event) => {
            if (event.data === "SERVER_FULL") {
                alert("Sorry, the server is full. Please try again later.");
                ws.close();
                window.location.replace("/full");  // Redirect to a Flask page
                return;
            }

            if (typeof event.data === 'string') {
                if (event.data.startsWith('VAR_UPDATE:')) {
                    const [, name, value] = event.data.split(':');
                    vars[name] = value;
                    updateVarList();
                }
                return;
            }

            const bytes = new Uint8Array(event.data);
            const msgType = bytes[0];
            const payload = bytes.slice(1);
            const base64 = arrayBufferToBase64(payload);

            switch (msgType) {
                case 1: // Main feed
                    img.src = 'data:image/jpeg;base64,' + base64;
                    break;
                case 3: // Minimap feed
                    document.getElementById('minimap').src = 'data:image/jpeg;base64,' + base64;
                    break;
            }
        };


        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const chunkSize = 0x8000;
            for (let i = 0; i < bytes.length; i += chunkSize) {
                binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
            }
            return btoa(binary);
        }

        function updateVarList() {
            const sorted = Object.keys(vars).sort();
            varList.innerHTML = sorted
                .map(k => `<div class="var-item">${k}: ${vars[k]}</div>`)
                .join('');
        }

        ws.onclose = () => {
            console.log("Disconnected, retrying soon...");
            setTimeout(() => location.reload(), 1000);
        };
    </script>
</body>
</html>
